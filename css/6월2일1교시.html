<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
        nav>ul>li {
            display: inline-block;
            padding: 0px 15px 0px 15px;
        }
        nav>ul {
            background-color: olive;
            color: white;
            font-family: "HS겨울눈꽃체2.0";
        }
        a{
            color: white;
            text-decoration: none;
        }
        nav>ul>li>a:hover {
            color: violet;
        }
    </style>
</head>
<body>
    <nav>
    <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">아메리카노</a></li>
        <li><a href="#">카푸치노</a></li>
        <li><a href="#">카페라떼</a></li>
        <li><a href="#">문의사항</a></li>
    </ul>
    </nav>
</body>
</html>
