    <form action="hogi.php" method="get" target="_blank">
    <table border="1">
        <tr><td style="text-align:center" colspan="2">회원가입</td></tr>
        <tr><td>이름</td><td><input name="name" type="text"></td></tr>
        <tr><td>사용자ID</td><td><input name="id" type="text"></td></tr>
        <tr><td>암호</td><td><input name="password" type="password"></td></tr>
        <tr><td>암호확인</td><td><input name="password check" type="password"></td></tr>

        <tr><td>전화번호</td><td><input name="tel" type="tel" size="3">-<input name="tel2" type="text" size="4">-<input name="tel3" type="text" size="4"></td></tr>

        <tr><td>직업</td><td><input name="job" type="text" list="job" >
            <datalist id="job">
                <option value="간호사"></option>
                <option value="의사"></option>
            </datalist></td></tr>
        <tr><td>email주소</td><td><input type="email" placeholder="id@host"></td></tr>
        <tr><td style="text-align:center" colspan="2"><input type="submit" value="가입신청"><input type="reset" value="취소"></td></tr>
    </table>
</form>
